<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Ankit Resume | Full Stack Developer</title>

  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">

  <!-- PDF Libraries -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>

  <style>
    * { box-sizing: border-box; }

    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
    }

    /* PDF SAFE CONTAINER */
    .container {
      max-width: 1100px;
      margin: auto;
      padding: 40px 20px;
      background: #ffffff; /* IMPORTANT FOR PDF */
      animation: fadeIn 1s ease-in;
    }

    .card {
      background: #fff;
      border-radius: 16px;
      padding: 40px;
      box-shadow: 0 20px 40px rgba(0,0,0,0.15);
    }

    header {
      display: flex;
      justify-content: space-between;
      flex-wrap: wrap;
      border-bottom: 2px solid #eee;
      padding-bottom: 20px;
    }

    h1 { margin: 0; color: #203a43; }
    h2 { margin: 5px 0 0; font-weight: 400; }

    .contact {
      font-size: 14px;
      text-align: right;
    }

    .section {
      margin-top: 30px;
      animation: slideUp .8s ease;
    }

    .section h3 {
      color: #2c5364;
      margin-bottom: 10px;
    }

    .skills span {
      display: inline-block;
      background: #2c5364;
      color: #fff;
      padding: 6px 14px;
      margin: 6px 6px 0 0;
      border-radius: 20px;
      font-size: 13px;
    }

    .download-btn {
      position: fixed;
      bottom: 30px;
      right: 30px;
      background: #2c5364;
      color: #fff;
      border: none;
      padding: 14px 22px;
      border-radius: 30px;
      cursor: pointer;
      z-index: 9999;
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    @keyframes slideUp {
      from { transform: translateY(15px); opacity: 0; }
      to { opacity: 1; }
    }
  </style>
</head>

<body>

  <button class="download-btn" onclick="downloadPDF()">‚¨á Download PDF</button>

  <script>

      skills: [

        "REST APIs", "MySQL", "PostgreSQL", "Microservices", "Git"
      ],
      experience: [
        {
          role: "Consultant",
          company: "Cubastion Consulting Pvt. Ltd",
          duration: "July 2025 ‚Äì Present"
        },
        {
          role: "Senior Associate Consultant",

        }
      ],

        {
          name: "Voltas",
          theme: "Voltas (Offsite)",
          duration: "Jul 2024 ‚Äì Present (Full Time)",
          description: "Worked on Voltas Customer Portal, Voltas AMC Portal, and Voltas Data Management System."
        },
        {
          name: "Staff Selection Commission (SSC)",
          theme: "SSC Headquarter (Onsite)",
          duration: "Mar 2023 ‚Äì Jun 2024 (Full Time)",
          description: "Maintained the legacy SSC website and developed new modules using Node.js, Angular, and PostgreSQL alongside a .NET system maintained by Wipro."
        },
        {
          name: "MIP (Market Implementation Plan)",
          theme: "Daimler (Onsite)",
          duration: "Jan 2022 ‚Äì Jun 2022 (Full Time)",
          description: "Developed modules such as Template Creation, Project Creation, Phase Creation, System Settings, and User Profile. Admins could configure multi-phase projects with templates and retailers."
        },
        {
          name: "V-Mart Asset Management",
          theme: "V-Mart (Offsite)",
          duration: "Feb 2020 ‚Äì Dec 2021 (Full Time)",
          description: "Asset management tool to track, maintain, and manage all organizational assets across V-Mart locations."
        }
      ],
      education: [
        "MCA ‚Äì Graphic Era Deemed To Be University (2018‚Äì2020)",
        "BCA ‚Äì Teerthanker Mahaveer University (2015‚Äì2018)"
      ],
      noticePeriod: "1 Month"
    };

    /* =====================
       RENDER RESUME
    ===================== */
    function renderResume(data) {
      document.getElementById('resume').innerHTML = `
        <div class="card">
          <header>
            <div>
              <h1>${data.name}</h1>
              <h2>${data.title}</h2>
            </div>
            <div class="contact">
              üìß ${data.contact.email}<br>
              üìû ${data.contact.phone}<br>
              üìç ${data.contact.location}
            </div>
          </header>

          <section class="section"><p>${data.summary}</p></section>

          <section class="section">
            <h3>Skills</h3>
            <div class="skills">${data.skills.map(s => `<span>${s}</span>`).join('')}</div>
          </section>

          <section class="section">
            <h3>Work Experience</h3>
            ${data.experience.map(e => `
              <p><strong>${e.role}</strong> ‚Äì ${e.company}<br>
              <small>${e.duration}</small></p>
            `).join('')}
          </section>

          <section class="section">
            <h3>Projects</h3>
            ${data.projects.map(p => `
              <div style="margin-bottom:16px;">
                <strong>${p.name}</strong><br>
                <small>${p.theme} | ${p.duration}</small>
                <p>${p.description}</p>
              </div>
            `).join('')}
          </section>

          <section class="section">
            <h3>Education</h3>
            ${data.education.map(ed => `<p>${ed}</p>`).join('')}
          </section>

          <section class="section">

          </section>
        </div>
      `;
    }

    renderResume(resumeData);

    /* =====================
       DOWNLOAD PDF
    ===================== */
    async function downloadPDF() {
      const element = document.getElementById('resume');

      const canvas = await html2canvas(element, {
        scale: 2,
        backgroundColor: '#ffffff',
        useCORS: true
      });

      const imgData = canvas.toDataURL('image/png');
      const { jsPDF } = window.jspdf;

      const pdf = new jsPDF('p', 'mm', 'a4');
      const pdfWidth = 210;
      const pdfHeight = (canvas.height * pdfWidth) / canvas.width;

      pdf.addImage(imgData, 'PNG', 0, 0, pdfWidth, pdfHeight);
      pdf.save('Ankit_Chauhan_Resume.pdf');
    }
  </script>

</body>
</html>
