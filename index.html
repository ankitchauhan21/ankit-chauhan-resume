<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dynamic Resume | Full Stack Developer</title>

  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>

  <style>
    * { box-sizing: border-box; }
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
      color: #333;
    }
    .container {
      max-width: 1100px;
      margin: auto;
      padding: 40px 20px;
      animation: fadeIn 1s ease-in;
    }
    .card {
      background: #fff;
      border-radius: 16px;
      padding: 40px;
      box-shadow: 0 20px 40px rgba(0,0,0,0.15);
    }
    header {
      display: flex;
      justify-content: space-between;
      flex-wrap: wrap;
      border-bottom: 2px solid #eee;
      padding-bottom: 20px;
    }
    h1 { margin: 0; color: #203a43; }
    h2 { margin: 5px 0 0; font-weight: 400; }
    .contact { font-size: 14px; }
    .section { margin-top: 30px; animation: slideUp .8s ease; }
    .section h3 { color: #2c5364; margin-bottom: 10px; }
    .skills span {
      display: inline-block;
      background: #2c5364;
      color: #fff;
      padding: 6px 14px;
      margin: 6px 6px 0 0;
      border-radius: 20px;
      font-size: 13px;
    }
    ul { padding-left: 18px; }
    .download-btn {
      position: fixed;
      bottom: 30px;
      right: 30px;
      background: #2c5364;
      color: #fff;
      border: none;
      padding: 14px 22px;
      border-radius: 30px;
      cursor: pointer;
    }
    @keyframes fadeIn { from {opacity:0;} to {opacity:1;} }
    @keyframes slideUp { from {transform:translateY(15px);opacity:0;} to {opacity:1;} }
  </style>
</head>
<body>

<div class="container" id="resume"></div>
<button class="download-btn" onclick="downloadPDF()">‚¨á Download PDF</button>

<script>
/* =====================
   DYNAMIC RESUME DATA
===================== */
const resumeData = {
  name: "Ankit Chauhan",
  title: "Full Stack Developer",
  contact: {
    email: "chauhanankit2096@gmail.com",
    phone: "7017465239",
    location: "Noida, India"
  },
  summary: "Experienced full stack developer with 5+ years of expertise in Node.js, Angular, PHP and modern frameworks. Focused on scalable systems, clean APIs and business-driven solutions.",
  skills: [
    "Node.js", "Angular", "JavaScript", "PHP", "Laravel",
    "REST APIs", "MySQL", "PostgreSQL", "Microservices", "Git"
  ],
  experience: [
    {
      role: "Senior Associate Consultant",
      company: "Cubastion Consulting Pvt. Ltd",
      duration: "01/2022 ‚Äì Present"
    },
    {
      role: "PHP Developer",
      company: "Turning Cloud Solutions",
      duration: "02/2020 ‚Äì 12/2021"
    }
  ],
  projects: [
    "Voltas ‚Äì AMS Platform",
    "Staff Selection Commission ‚Äì Vacancy, PET/PST, MIS, Cron Jobs",
    "X-Net Portal ‚Äì Payroll & Employee Management",
    "Daimler Truck ‚Äì Market Implementation Plan",
    "V-Mart ‚Äì Asset Management System"
  ],
  education: [
    "MCA ‚Äì Graphic Era Deemed To Be University (2018‚Äì2020)",
    "BCA ‚Äì Teerthanker Mahaveer University (2015‚Äì2018)"
  ]
};

/* =====================
   RENDER FUNCTION
===================== */
function renderResume(data) {
  const container = document.getElementById('resume');
  container.innerHTML = `
    <div class="card">
      <header>
        <div>
          <h1>${data.name}</h1>
          <h2>${data.title}</h2>
        </div>
        <div class="contact">
          üìß ${data.contact.email}<br>
          üìû ${data.contact.phone}<br>
          üìç ${data.contact.location}
        </div>
      </header>

      <section class="section"><p>${data.summary}</p></section>

      <section class="section">
        <h3>Skills</h3>
        <div class="skills">${data.skills.map(s => `<span>${s}</span>`).join('')}</div>
      </section>

      <section class="section">
        <h3>Work Experience</h3>
        ${data.experience.map(e => `
          <p><strong>${e.role}</strong> ‚Äì ${e.company}<br><small>${e.duration}</small></p>
        `).join('')}
      </section>

      <section class="section">
        <h3>Projects</h3>
        <ul>${data.projects.map(p => `<li>${p}</li>`).join('')}</ul>
      </section>

      <section class="section">
        <h3>Education</h3>
        ${data.education.map(ed => `<p>${ed}</p>`).join('')}
      </section>
    </div>
  `;
}

renderResume(resumeData);

async function downloadPDF() {
  const canvas = await html2canvas(document.getElementById('resume'), { scale: 2 });
  const imgData = canvas.toDataURL('image/png');
  const { jsPDF } = window.jspdf;
  const pdf = new jsPDF('p', 'mm', 'a4');
  const width = 210;
  const height = canvas.height * width / canvas.width;
  pdf.addImage(imgData, 'PNG', 0, 0, width, height);
  pdf.save('Ankit_Chauhan_Resume.pdf');
}
</script>

</body>
</html>
